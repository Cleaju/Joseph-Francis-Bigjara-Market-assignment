<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Bigjara,">
    <meta name="keywords" content="Contact us at Bigara.">
    <title>Contact-us</title>
</head>
<body>
    <h2>Contact-us</h2>
    <form method="POST" action="contact-us.html">
        <p>
            <label for="text"> First Name</label>
            <input type="text" placeholder="First Name" name="First Name" required>
        </p>
        <p>
            <label for="text"> Surname</label>
            <input type="text" placeholder="Surname" name="Surname" required>
    
        </p>
        <p>
            <label for="Email"> Email</label>
            <input type="text" placeholder="Enter your Email" name="Enter your Email" required>
        </p>
        <p>
            <label for="password"> Password</label>
            <input type="password" name="Password">
        </p>
        <button type="submit" id="submit">Submit</button>
               
    </form>
    
</body>
</html>
